<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Tinder me Timbers</title>
</head>
<body>
  <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo"><i class="fa fa-leaf"></i>Tinder Me Timbers</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a id="userBtn" href="#">Login</a></li>
          <li><a>Sign Out</a></li>
          <li><a onclick="goToFavs()" href="#">My Favorites</a></li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
      <li><a>Login</a></li>
      <li><a>Sign Out</a></li>
      <li><a onclick="goToFavs" href="#">My Favorites</a></li>
    </ul>
<div class="parallax-container">
  <div class="parallax">
    <img src="./img/sunny_day.jpg"></div>
</div>
<div class="section white" id="backgroundTop">
  <div class="row main-container">
      <form class="col m12">
        <div class="row">
            <h2 class="header">Find Your Trail Here</h2>
            <p class="grey-text text-darken-3 lighten-3">Enter trail location or city</p>
          <div id="input"class="input-field col s4">
            <input placeholder="Enter nearest location or city" id="cityName" type="text" class="validate">
            <label for="cityInput"></label>
          </div>
          <button id="btnL" class="waves-effect btn-large" onclick="findLocation()" >Search for Trails</button>
            <!-- <button id=search-button class="waves-effect waves-dark btn-large" onclick="findLocation()" >Search for Trails</button> -->
        </div>
        <div>
            <div id="trails-near-button"class="col s6">
                <div class="nearMe"></div>
                <button id="btnL" class="waves-effect btn-large" onclick="getLocation()" >Find Trails Near Current Location</button>
              <!-- <button id="current-button" class="waves-effect waves-dark btn-large" onclick="getLocation()" >Find Trails Near Current Location</button> -->
            </div>  
        </div>  
      </form>  
      <div class="row">
          <div class="col s12">
          <div class="row" id="carRow">
              <div id="carousel-main" class="col s12 m7">
                <div class="carousel carousel-slider" id="cardholder"></div>
              </div>
          </div>
          </div>   
      </div>  

      <div class="row " id="favRow">
          <div id="carousel-fav" class="col s12 m7" >
              <div class="carousel carousel-slider" id="favholder" >
                  
              </div>
          </div>
      </div>

  </div>
</div>
<div class="parallax-container">
  <div class="parallax"><img src="./img/cloudy_day.jpg"></div>
</div>
<div class="row" id="favRow">
  <div class="col s6 m7" >
    <div class="carousel carousel-slider" id="favholder" >
    </div>
  <div class="col s6" id="wish list"></div>  
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
